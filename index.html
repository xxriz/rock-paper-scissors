<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gameTitle">
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    
    
    <div class="currentScoreContainer">
      <p class="currentScoreMessage"><span id="character">Player</span><span id="score"> 0 - 0 </span><span id="character">CPU</span> </p>
    </div>

    <div class="rps-container"> 
      <button class="rockButton" id="gameButton">
        <img src="images/rock.png" alt="rock">
      </button>
      <button class="paperButton" id="gameButton">
        <img src="images/paper.png" alt="paper">
      </button>
      <button class="scissorsButton" id="gameButton">
      <img src="images/scissors.png" alt="scissors">
      </button>
    </div>

    <div class="outcome"></div>
    <div class="rematch"></div>
	  <script src="script.js"></script>
  </body>

  <footer>HTML | CSS | Javascript</footer>
</html>
